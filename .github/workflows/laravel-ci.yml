name: Laravel CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, sqlite
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-ansi --no-progress

      - name: Prepare Laravel app key (if Laravel)
        if: ${{ hashFiles('**/artisan') != '' }}
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
          php artisan config:clear

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci || npm install

      - name: Build assets
        run: npm run build

      - name: Run Laravel Pint
        if: ${{ hashFiles('**/vendor/bin/pint') != '' }}
        run: vendor/bin/pint --test

      - name: Run PHPUnit
        if: ${{ hashFiles('**/vendor/bin/phpunit') != '' }}
        run: vendor/bin/phpunit
